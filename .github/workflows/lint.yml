name: "[check] Run lint"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  all:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: ./.github/actions/setup-node

      - name: ğŸ”¨ Build packages
        run: pnpm build

      - name: ğŸ”¬ Run lint
        run: pnpm lint

      - name: ğŸ”¬ Run lint (example)
        run: pnpm lint
        working-directory: example
